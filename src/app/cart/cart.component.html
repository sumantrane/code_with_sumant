<div>
  <h2>Cart Items</h2>
  <ul>
    <li *ngFor="let item of cartItems; let i = index">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img width="100" height="100" src="{{ item.image }}" />
          </div>
          <div class="col-md-8">
            <h3>{{ item.name }}</h3>
            <p>Description: {{ item.description }}</p>
            <p>Price: {{ item.price }}</p>
            <button class="btn btn-danger" (click)="deleteProduct(i)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <div class="empty-cart" *ngIf="cartItems.length === 0">
    <p>Your cart is Empty.</p>
  </div>
</div>
