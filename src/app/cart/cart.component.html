<div>
  <h2>Cart Items</h2>
  <div class="col-md-12">
    <button
      class="btn btn-danger clear-cart"
      *ngIf="cartItems.length !== 0"
      (click)="clearCart()"
    >
      Clear Cart
    </button>
  </div>
  <hr />
  <ul>
    <li *ngFor="let item of cartItems">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img width="100" height="100" src="{{ item.image }}" />
          </div>
          <div class="col-md-8">
            <h3>{{ item.name }}</h3>
            <p>Description: {{ item.description }}</p>
            <p>Price: {{ item.price }}</p>
            <p>Quantity: <input type="text" value="{{ item.quantity }}" /></p>
            <button class="btn btn-danger" (click)="deleteProduct(item._id)">
              Delete
            </button>
          </div>
        </div>
      </div>
    </li>
  </ul>
  <div class="empty-cart" *ngIf="cartItems.length === 0">
    <div class="container-fluid mt-100">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body cart">
              <div class="col-sm-12 empty-cart-cls text-center">
                <img
                  src="https://i.imgur.com/dCdflKN.png"
                  width="130"
                  height="130"
                  class="img-fluid mb-4 mr-3"
                />
                <h3><strong>Your Cart is Empty</strong></h3>
                <h4>Add something to make me happy :)</h4>
                <a
                  class="btn btn-primary cart-btn-transform m-3"
                  data-abc="true"
                  (click)="onContinueShopping()"
                  >continue shopping</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
